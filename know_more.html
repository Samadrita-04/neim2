<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEIM Students</title>
  <style>
    /* --- GLOBAL STYLES --- */
    body {
      font-family: "Noto Sans Bengali", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* --- HEADER --- */
    header {
      background-color: #4158db;
      color: white;
      text-align: center;
      padding: 30px 15px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 5px;
      letter-spacing: 0.5px;
    }

    /* --- STUDENT GRID --- */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 10px;
      box-sizing: border-box;
    }

    

    

    /* --- IMAGE SECTION --- */
    .banner-image {
      display: flex;
      justify-content: center;
      width: 100%;
      /*margin: 30px 0;
      padding: 0 10px;*/
    }

    .banner-image img {
      width: 100%;
      max-width: 5000px;
      height: auto;
      border-radius: 12px;
    }

    /* --- FOOTER --- */
    footer {
      background-color: #4c78cb;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }

      header p {
        font-size: 1rem;
      }

      .student {
        width: 45%;
      }
    }

    @media (max-width: 500px) {
      .container {
        gap: 15px;
      }

     
      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NEIM - The Dream to Make Jewels</h1>
    <p>XI, XII, JEE MAIN, NEET, WB JEE</p>
  </header>

  <div class="banner-image">

  </div>

  <footer>
    <p>Khaja Anowar Bazar Road, Purba Bardhaman</p>
    <p>Contact: 9734785090</p>
  </footer>

</body>
</html>
